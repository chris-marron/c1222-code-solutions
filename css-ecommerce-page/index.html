<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-100">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-20">
        <img class="images" src="/css-ecommerce-page/images/dress1.jpeg" alt="black dress">
        <div>
          <h3>Free People <span class="grey-out"> | Size 6</span></h3>
          <h3><span class="highlight">$35</span> <s class="strike">$125 retail</s></h3>
        </div>
      </div>
      <div class="column-20">
        <img class="images" src="/css-ecommerce-page/images/ysl-bag.jpeg" alt="black dress">
        <div>
          <h3>Yves Saint Laurent <span class="grey-out"> | One-Size</span></h3>
          <h3><span class="highlight">$200</span><s class="strike">$1600 retail</s></h3>
        </div>
      </div>
      <div class="column-20">
        <img class="images" src="/css-ecommerce-page/images/key.jpeg" alt="black dress">
        <div>
          <h3>Tiffany <span class="grey-out"> | One-Size</span></h3>
          <h3><span class="highlight">$476</span><s class="strike">$2000 retail</s></h3>
        </div>
      </div>
      <div class="column-20">
        <img class="change" src="/css-ecommerce-page/images/lv-bag.jpg" alt="black dress">
        <div>
          <h3>Louis Vuitton <span class="grey-out"> | One-Size</span></h3>
          <h3><span class="highlight">$95</span> <s class="strike">$1200 retail</s></h3>
        </div>
      </div>
      <div class="column-20">
        <img class="images" src="/css-ecommerce-page/images/dress2.jpeg" alt="black dress">
        <div>
          <h3>Reformation<span class="grey-out"> | Size 4</span></h3>
          <h3><span class="highlight">$20</span> <s class="strike">$198 retail</s></h3>
        </div>
      </div>


    </div>


  </div>

</body>
</html>
