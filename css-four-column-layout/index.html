<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100;600&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <section class="header">
      <h2>How It Works</h2>
    </section>
    <div class="row justify-content text-align">
      <div class="column-10">
        <img class="phone" src="/css-four-column-layout/images/screen-1.png" alt="drive now">
        <img class="icons" src="/css-four-column-layout/images/switch-icon.png" alt="">
        <h3 class="function">App Switching</h3>
        <p class="desc">Toggles all your apps on and off.</p>
      </div>
      <div class="column-10">
        <img class="phone" src="/css-four-column-layout/images/screen-2.png" alt="drive now">
        <img class="icons" src="/css-four-column-layout/images/filter-icon.png" alt="">
        <h3 class="function">Trip Filtering</h3>
        <p class="desc">Evaluates your trip requests.</p>
      </div>
      <div class="column-10">
        <img class="phone" src="/css-four-column-layout/images/screen-3.png" alt="drive now">
        <img class="icons" src="/css-four-column-layout/images/slider-icon.png" alt="">
        <h3 class="function">Service Filters</h3>
        <p class="desc">Accepts only your ideal trips.</p>
      </div>
      <div class="column-10">
        <img class="phone" src="/css-four-column-layout/images/screen-4.png" alt="drive now">
        <img class="icons" src="/css-four-column-layout/images/bars-icon.png" alt="">
        <h3 class="function">Stats + Mileage</h3>
        <p class="desc">Tracks your trips acroos all apps.</p>
      </div>
    </div>

  </div>

</body>
</html>
